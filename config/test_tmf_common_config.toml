    MaxSizeMB = 100
    MaxBackups = 10
    MaxAgeDays = 10
    Compress = true
    ToConsole = true
    MaskingRegexPatterns = ['(?:(?:\+|)66|0)\d{9}','(?:(?:\+|)66|0)\d{8}','(?:\+66|66|0)?[689]\d{8}']